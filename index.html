<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" /> <!-- Définit le jeu de caractères utilisé par la page -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" /> <!-- Favicon de la page -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" /> <!-- Assure la compatibilité mobile avec une largeur responsive -->
    
    <!-- Préconnexion aux polices Google pour améliorer la performance de chargement -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Importation de la police Roboto pour une utilisation dans le projet -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    
    <!-- Intégration de Font Awesome pour l'utilisation d'icônes -->
    <script src="https://kit.fontawesome.com/69462182e3.js" crossorigin="anonymous"></script>
    
    <!-- Chargement du fichier principal React -->
    <script type="module" src="/src/main.jsx"></script>
    
    <title>Projet Kasa Arnaud Dujardin</title> <!-- Titre du projet qui apparaît dans l'onglet du navigateur -->
  </head>
  
  <body>
    <!-- Conteneur principal où l'application React sera rendue -->
    <div id="root"></div>
  </body>
</html>
